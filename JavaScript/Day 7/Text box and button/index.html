<!DOCTYPE html>
<html>
<head>
  <title>Text Box and Button Example</title>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Text Box and Button Example</h1>
  <p>Enter some text in the text box and click the button to create a div with the text.</p>
  <input type="text" id="text-box" placeholder="Type something here">
  <button id="create-div">Create Div</button>
  <div id="div-container"></div>
  
</body>
</html>
